name: Preprocessing Dataset

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python 3.12.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Check repository structure
        run: |
          echo "üìÅ Repository structure:"
          echo "Root directory:"
          ls -la
          
          echo -e "\nüìÑ Checking for raw dataset:"
          if [ -f "croprecommendation_raw.csv" ]; then
            echo "‚úì Found croprecommendation_raw.csv"
            echo "  File size: $(du -h croprecommendation_raw.csv | cut -f1)"
            echo "  Preview (first 5 lines):"
            head -5 croprecommendation_raw.csv | sed 's/^/    /'
          else
            echo "‚ùå croprecommendation_raw.csv not found"
            exit 1
          fi
          
          echo -e "\nüìÅ Preprocessing directory:"
          if [ -d "preprocessing" ]; then
            ls -la preprocessing/
            
            # Check for preprocessing script
            if [ -f "preprocessing/automate_Muhammad-Hussein-Aprianto.py" ]; then
              echo "‚úì Found preprocessing script"
            else
              echo "‚ùå automate_Muhammad-Hussein-Aprianto.py not found in preprocessing directory"
              exit 1
            fi
          else
            echo "‚ùå preprocessing directory not found"
            exit 1
          fi

      - name: Run data preprocessing
        working-directory: preprocessing
        run: |
          echo "üîÑ Starting data preprocessing..."
          
          # Check if automate script exists
          if [ -f "automate_Muhammad-Hussein-Aprianto.py" ]; then
            echo "Running automate_Muhammad-Hussein-Aprianto.py..."
            python automate_Muhammad-Hussein-Aprianto.py
            
            # Check if script ran successfully
            if [ $? -eq 0 ]; then
              echo "‚úÖ Preprocessing script completed successfully"
            else
              echo "‚ùå Preprocessing script failed"
              exit 1
            fi
          else
            echo "‚ùå automate_Muhammad-Hussein-Aprianto.py not found"
            exit 1
          fi

      - name: Commit processed data
        run: |
          git config --global user.name "HusseinHato"
          git config --global user.email "riantonaruto@gmail.com"
          
          # Check if processed data has changed
          if git diff --quiet preprocessing/croprecommendation_preprocessing.csv; then
            echo "‚ÑπÔ∏è No changes detected in processed data"
          else
            # Add processed data
            git add preprocessing/croprecommendation_preprocessing.csv
            
            # Commit the changes
            git commit -m "ü§ñ Auto-update: Dataset preprocessing completed
            
            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
            - Commit: ${{ github.sha }}
            - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            
            [skip ci]"
            
            git push
            echo "‚úÖ Processed data committed to repository"
          fi